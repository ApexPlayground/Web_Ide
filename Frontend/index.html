<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online IDE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Online IDE</h1>

        <div class="row">
            <div class="col-12 mb-3">
                <select id="languageSelector" class="form-select">
                    <option value="C">C</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <textarea id="codeEditor" class="form-control" rows="10"
                    placeholder="Write your code here..."></textarea>
            </div>
            <div class="col-12 mb-3">
                <button onclick="compileCode()" class="btn btn-primary">Run Code</button>
            </div>
            <div class="col-12">
                <div id="outputArea" class="form-control" style="height: 100px; overflow-y: auto;">Output will be
                    displayed here...</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
